<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="mainBody">
        <!-- create template for both the base html plate and the cards for each emplyee -->
        <!-- refrence to go off of just make somehting simple -->
        <!-- NOTE: cards split into a weird order, its 124,356 might be due to max with style being rem -->
        <!-- TODO: make cards all aling the mainBody because they sit at the beggining of the box, git custom classes to identify them in js,  -->

        <!-- manager -->
        <div class="card-columns">
            <div class="card text-white border-dark bg-primary mb-3 manager" style="max-width: 18rem;">
                <h3 class="card-header">${name}</h3>
                <div class="card-body">
                    <h5 class="card-title">manager</h5>
                    <p class="card-text id">id: ${id}</p>
                    <p class="card-text email">email: ${email}</p>
                    <p class="card-text officeNum">office number: ${officeNum}</p>
                </div>
            </div>
            <!-- enginner -->
            <div class="card bg-info mb-3 engineer" style="max-width: 18rem;">
                <h3 class="card-header text-light">${name}</h3>
                <div class="card-body text-light">
                    <h5 class="card-title">engineer</h5>
                    <p class="card-text id">id: ${id}</p>
                    <p class="card-text email">email: ${email}</p>
                    <p class="card-text github">github: ${github}</p>
                </div>
            </div>
            <!-- intern -->
            <div class="card bg-light mb-3 intern" style="max-width: 18rem;">
                <h3 class="card-header text-info">${name}</h3>
                <div class="card-body text-info">
                    <h5 class="card-title">intern</h5>
                    <p class="card-text id">id: ${id}</p>
                    <p class="card-text email">email: ${email}</p>
                    <p class="card-text school">school: ${school}</p>
                </div>
            </div>
        </div>

    </div>
    <style>
        #mainBody {
            display: grid;
            align-items: center;
            justify-content: center;
            padding: 10rem;
        }
    </style>
</body>

</html>
